backend:
  name: git-gateway
  branch: main

media_folder: "images"
public_folder: "/images"

collections:
  - name: "sales"
    label: "Upcoming Sales"
    folder: "content/sales"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Location", name: "location", widget: "string"}
      - {label: "Date", name: "date", widget: "string", hint: "e.g., Dec 21-22"}
      - {label: "Time", name: "time", widget: "string", hint: "e.g., 9:00 AM - 4:00 PM"}
      - {label: "Publish", name: "published", widget: "boolean", default: true}

  - name: "settings"
    label: "Site Settings"
    files:
      - label: "About Section"
        name: "about"
        file: "content/about.json"
        fields:
          - {label: "Headline", name: "headline", widget: "string"}
          - {label: "Paragraph 1", name: "para1", widget: "text"}
          - {label: "Paragraph 2", name: "para2", widget: "text"}
          - {label: "Paragraph 3", name: "para3", widget: "text"}
      
      - label: "Contact Info"
        name: "contact"
        file: "content/contact.json"
        fields:
          - {label: "Phone", name: "phone", widget: "string"}
          - {label: "Email", name: "email", widget: "string"}
          
      - label: "Gallery Images"
        name: "gallery"
        file: "content/gallery.json"
        fields:
          - {label: "Image 1", name: "image1", widget: "image"}
          - {label: "Image 2", name: "image2", widget: "image"}
